<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="header">
		<div class="home">
			<button type="button" class="btn btn-default">
				<img src="img/logo.png" style="height: 50px;">	
			</button>		
		</div>
		<div class="benefits"> 
			<button type="button" class="btn btn-default">ПЕРЕВАГИ КАМІНІВ</button>	
		</div>
		<div class="portfolio">
			<button type="button" class="btn btn-default">НАШІ РОБОТИ</button>		
		</div>
		<div class="contacts">
			<button type="button" class="btn btn-default">КОНТАКТИ</button>
		</div>
		<div class="block telephone">
			<i class="fa fa-mobile" aria-hidden="true">0977706610</i><br>
			<i class="fa fa-mobile" aria-hidden="true">0508821755</i>
		</div>
	</div>
	<div class="main">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item active">
		      <img src="img/one.png" alt="Los Angeles">
		    </div>

		    <div class="item">
		      <img align="center" src="img/two.png" alt="Chicago">
		    </div>

		    <div class="item">
		      <img src="img/tree.PNG" alt="New York">
		    </div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>	
	</div>
	<div class="footer">
		
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>	
</body>
</html>
